<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Article</title>

<body>
    <h1>Article API</h1>
    <h3>Afficher les articles</h3>
    <div>
        <div id="all_articles"></div>
        <button onclick="handleClick('api/articles')">Afficher tous les articles</button>
    </div>
    <div>

        <input type="number" min="1" id="select_article">
        <button id="print_article">Afficher</button>
    </div>

    <h3>Cr√©er un article</h3>
    <form action="" method="post">
        <div>
            <label for="theme">Theme</label>
            <input type="text">
        </div>
        <div>
            <label for="titre">Titre</label>
            <input type="text"></div>
        <div>
            <label for="auteur">Auteur</label>
            <input type="text">
        </div>
        <div>
            <input type="submit" value="Ajouter">
        </div>
    </form>
    
    <h3>Modifier un article</h3>
    <form action="" method="post">
        <div>
            <label for="id">Id</label>
            <input type="text">
        </div>
        <div>
            <label for="theme">Theme</label>
            <input type="text">
        </div>
        <div>
            <label for="titre">Titre</label>
            <input type="text"></div>
        <div>
            <label for="auteur">Auteur</label>
            <input type="text">
        </div>
        <div>
            <input type="submit" value="Modifier">
        </div>
    </form>
    
    <h3>Supprimer un article</h3>
    <input type="text">
    <button>Supprimer</button>
